name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Setup JDK
        uses: actions/setup-java@v2
        with:
          java-version: 1.8
        
      - name: Build
        run: ./gradlew assembleDebug

  unit test:
      runs-on: ubuntu-latest
      steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Setup JDK
        uses: actions/setup-java@v2
        with:
          java-version: 1.8
          
      - name: Run Unit Tests and Generate Coverage Report
        run: ./gradlew jacocoTestReport
